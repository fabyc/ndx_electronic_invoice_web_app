<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">

    <title>Restablecer contraseña</title>

    <!--Core CSS -->
    <link href="{{ url_for('static', filename='bs3/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href= "{{ url_for('static', filename='css/bootstrap-reset.css') }}" rel="stylesheet">
    <link href= "{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style-responsive.css') }}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

  <body>
<form action="/restableciendo" method="post">
  <div class="panel panel-default">
    <div class="panel-heading"> Restablecer contraseña </div>
    <div class="panel-body">
      
      <div class="form-group">
          <label for="password">Ingrese su nueva contraseña</label>
          <input type="password" id="password" name="password" required/>
        </div>
        
        <div class="form-group">
          <label for="password_c">Verifique su nueva contraseña</label>
          <input type="password" id="password_c" name="password_c" required/>
        </div>
      
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Guardar contraseña" >
      </div>
      
      {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <div class="row">
                <div class="alert alert-info" role="alert">{{ message }}</div>
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
    </div>
  </div>
</form>

</body>
</html>
